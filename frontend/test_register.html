<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const messageBox = document.getElementById("message");

            if (password !== confirm_password) {
                messageBox.textContent = "Passwords do not match!";
                messageBox.style.color = "red";
                return;
            }

            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"  // Make sure the request is sending JSON
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password,
                        confirm_password: confirm_password
                    })
                });

                const data = await response.json();  // Parse JSON response from the server
                messageBox.textContent = data.message;
                messageBox.style.color = data.status === "error" ? "red" : "green";
            } catch (error) {
                messageBox.textContent = "Error registering user.";
                messageBox.style.color = "red";
            }
        });
    </script>
</body>
</html>
