<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="login_username" placeholder="Username" required>
        <input type="password" id="login_password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const messageBox = document.getElementById("message");


            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password,
                        confirm_password: confirm_password
                    })
                });

                const data = await response.json();
                messageBox.textContent = data.message;

            } catch (error) {
                messageBox.textContent = "Error registering user.";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("login_username").value;
            const password = document.getElementById("login_password").value;
            const loginMessageBox = document.getElementById("loginMessage");

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                loginMessageBox.textContent = data.message;

            } catch (error) {
                console.log(error);
                loginMessageBox.textContent = "Error logging in.";

            }
        });
    </script>
</body>
</html>
